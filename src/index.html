<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>EasyNote</title>
  </head>
  <body>
    <div class="wrapper_mainPage">
      <header>
        <div class="header-btns-left">
          <div class="logo">Logo</div>
          <div class="wrapper-btns">
            <div class="btn-png">
              <div class="btn-png-items add" data-title="Add new note"></div>
              <div class="btn-png-items color" data-title=" Change the board colour"></div>
              <div class="btn-png-items add-img" data-title="Add an image"></div>
              <div class="btn-png-items add-group" data-title="Add a group"></div>
              <div class="btn-png-items todo-list" data-title="Add a To do List"></div>
              <div class="btn-png-items music" data-title="music"></div>
            </div>
          </div>
        </div>
        <div class="header-btns-right">
          <div class="avatar">
            <div class="photo"></div>
          </div>
          <div class="exit" id="logout" data-title="Logout">
            <div class="exit__img" ></div>
          </div>
        </div>
      </header>
      <main></main>
      <aside></aside>
      <footer></footer>
    </div>
  </body>
</html>
