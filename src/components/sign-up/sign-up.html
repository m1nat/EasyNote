<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sign-up">
        <div class="form-wrapper">
          <form class="form-sign-up">
            <div class="block-input">
              <div class="username-block">
                <input
                  type="text"
                  name=""
                  id="username"
                  placeholder="Username"
                  class="reg"
                  maxlength="20"
                />
                <div class="username-messege">Only Latin can be used</div>
              </div>
              <div class="error-email-signup">
                <input
                  type="email"
                  name=""
                  class="reg"
                  id="email-sign-up"
                  placeholder="Email Adress"
                />
                <div class="messege-error-email-signup">
                  Sorry, We don't recognize this email
                </div>
              </div>
              <div class="hide-pass">
                <input
                  type="password"
                  name=""
                  id="password-su"
                  class="first-inp pass"
                  placeholder="Password"
                  maxlength="20"
                />
                <div class="incorrectly-password">
                  Password is under six characters
                </div>
                <div class="hidden first-eye"></div>
                <div class="show-messege-password-strength">
                  <div class="password-stength-current">
                    <p id="uppercase">Lowercase</p>
                  </div>
                  <div class="password-stength-current">
                    <p id="lowerCase">Lowercase</p>
                  </div>
                  <div class="password-stength-current">
                    <p id="number">Numbers</p>
                  </div>
                  <div class="password-stength-current">
                    <p id="high">Very high level of security</p>
                  </div>
                  <div class="filler">
                    <div class="lign" id="lign-Str"></div>
                  </div>
                </div>
              </div>
              <div class="hide-pass">
                <input
                  type="password"
                  class="first-inp confirm"
                  name=""
                  id="password-confirm"
                  placeholder="Confirm your password"
                />
                <div class="hidden second-eye"></div>
              </div>
            </div>
            <button type="submit" id="btn-sign-up">Sign up</button>
            <a href="/sign-in.html">I have account</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
