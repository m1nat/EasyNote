<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>

    <div class="wrapper-main">
      <header>
        <div class="logo-imgs">
          <div class="logo-img-png"></div>
          <div class="logo-img-title">EasyNote</div>
        </div>
        <div class="btns-header">
          <div class="logout"></div>
        </div>
      </header>
      <main>
        <div class="aside">
          <div class="aside-name"></div>
          <div class="aside-email"></div>
          <div class="settings">
            <div class="my-account">My account</div>
          </div>
        </div>
        <div class="main-board">
          <div class="userInfo">
            <div class="My-account">My account</div>
            <div class="changeName">
              <div class="nameBlock">
                <div class="name">Name</div>
                <textarea name="" class="userName" maxlength="20"></textarea>
              </div>
              <div class="btnEdit">
                <button class="btnblockEdit">Edit</button>
              </div>
            </div>
            <div class="changeEmail">
              <div class="emailBlock">
                <div class="email">Email</div>
                <textarea name="" class="userEmail" cols="30" rows="10"></textarea>
              </div>
              <div class="btnEdits">
                <button class="btnblockEdits">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
