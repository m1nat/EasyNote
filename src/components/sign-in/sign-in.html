<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sign-in">
        <div class="title">Sign in</div>
        <div class="form-wrapper">
          <form class="form" id="form-sign-in">
            <div class="block-input">
              <input
                type="text"
                name=""
                id="email-sign-in"
                placeholder="Login"
              />
              <input
                type="password"
                name=""
                id="password-sign-in"
                placeholder="Password"
              />
            </div>
            <p>Forgot password ?</p>
            <button type="submit" id="btn-sign-in">Sign in</button>
          </form>
        </div>
        <div class="create-account-href">Don't have an account?</div>
        <div class="btn-href-sing-up">
          <button class="btn-href-sing-up-item">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
