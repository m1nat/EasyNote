<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>EasyNote_Demo</title>
  </head>
  <body>
    <div class="wrapper_demoPage">
      <header>
        <div class="header-btns-left">
          <div class="logo">Logo</div>
          <div class="wrapper-btns">
            <div class="btn-png">
              <div class="btn-png-items add" id="first" data-title="Add new note"></div>
              <div class="btn-png-items color" id="second" data-title=" Change the board colour"></div>
              <div class="btn-png-items add-img" id="third" data-title="Add an image"></div>
              <div class="btn-png-items add-group" id="fourth" data-title="Add a group"></div>
              <div class="btn-png-items todo-list" id="fifth" data-title="Add a To do List"></div>
              <div class="btn-png-items music" id="sixth" data-title="music"></div>
            </div>
          </div>
        </div>
        <div class="header-btns-right">
          <div class="login-demo">
            <p>Login</p>
          </div>
          <div class="sign-up-demo">
            <p>Sign up</p>
          </div>
        </div>
      </header>
      <div class="modal-window-need-login">
         If you wanna use all the functions of EasyNote Sign Up now 
      </div>
    </div>
  </body>
</html>
