          <form class="form-recovery" id="form-sign-in">
            <div class="block-input">
              <input
                type="text"
                name=""
                id="email-sign-in"
                placeholder="Email"
                class="reset-password-input"
              />
              <div class="email-recovery-error-messege"></div> 
            </div>
            <button type="submit" id="btn-sign-in" class="recoverBtn">Get a link</button>
          </form>
        </div>
        <div class="btn-href-sing-up">
            <a href="/sign-in.html">Back to Sign In</a>
        </div>
      </div>
